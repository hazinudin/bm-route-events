services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5431:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    command: postgres -c wal_level=logical -c max_replication_slots=5 -c max_wal_senders=10

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  migrate:
    build:
      context: validation-gateway/infra/migration
      dockerfile: Dockerfile
    networks:
      - backend
    command: >
      -path /migrations
      -database postgres://postgres:$POSTGRES_PASSWORD@postgres:5432/postgres?sslmode=disable
      up
    depends_on:
      postgres:
        condition: service_healthy

  eventlistener:
    build:
      context: validation-gateway
      dockerfile: cmd/eventlistener/Dockerfile
    container_name: eventlistener_service
    depends_on:
      server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pgrep", "-f", "eventlistener"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - validation-gateway/cmd/eventlistener/.env

  outbox_connector:
    build:
      context: validation-gateway
      dockerfile: cmd/outbox/Dockerfile
    container_name: outbox_connector
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pgrep", "-f", "eventlistener"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - validation-gateway/cmd/outbox/.env

  server:
    build:
      context: validation-gateway
      dockerfile: cmd/server/Dockerfile
    container_name: server_service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pgrep", "-f", "server"]
    env_file:
      - validation-gateway/cmd/server/.env

  workers:
    build:
      context: .
      dockerfile: worker/Dockerfile
    volumes:
      - "${EXCEL_FILES_DIRECTORY}:/app/data"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eventlistener:
        condition: service_healthy
      server:
        condition: service_healthy
    networks:
      - backend
    env_file:
      - worker/docker.env
    deploy:
      mode: replicated
      replicas: ${VALIDATION_WORKER_REPLICA}

  lrs_service:
    image: hazinuddin/lrs_service:1.0
    container_name: lrs_service
    ports:
      - "50052:50052"
    networks:
      - backend
    env_file:
      - .env

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4317"  # Jaeger gRPC Collector port (used by OTel Collector)
    networks:
      - backend

  otel-collector:
      image: otel/opentelemetry-collector-contrib:latest
      container_name: otel-collector
      command: ["--config=/etc/otelcol/config.yaml"]
      volumes:
        - ./otel-collector-config.yaml:/etc/otelcol/config.yaml
      ports:
        - "4317:4317"  # OTLP gRPC endpoint (Worker sends data here)
      depends_on:
        - jaeger
      networks:
        - backend

networks:
  backend:
    driver: bridge
